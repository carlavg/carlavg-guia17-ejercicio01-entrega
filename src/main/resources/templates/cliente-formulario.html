<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="Ejercicio 1 - GuÃ­a de Spring Boot" name="description" />
    <meta content="Daniela Gomez" name="author" />
    <title th:text="|${title}|"></title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" th:href="@{/}">Inicio</a>
        <button
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          class="navbar-toggler"
          data-bs-target="#navbarSupportedContent"
          data-bs-toggle="collapse"
          type="button"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-md-0 w-100">
            <!--DROPDOWN LIBROS-->
            <li class="nav-item dropdown">
              <a
                aria-expanded="false"
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                id="dropdown-libros"
                role="button"
              >
                Libros
              </a>
              <ul
                aria-labelledby="dropdown-libros"
                class="dropdown-menu dropdown-menu-dark"
              >
                <li>
                  <a class="dropdown-item" th:href="@{/libros}"
                    >Mostrar todos</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/libros/crear}"
                    >Crear libro</a
                  >
                </li>
              </ul>
            </li>
            <!--DROPDOWN AUTORES-->
            <li class="nav-item dropdown">
              <a
                aria-expanded="false"
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                id="dropdown-autores"
                role="button"
              >
                Autores
              </a>
              <ul
                aria-labelledby="dropdown-autores"
                class="dropdown-menu dropdown-menu-dark"
              >
                <li>
                  <a class="dropdown-item" th:href="@{/autores}"
                    >Mostrar todos</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" th:href="@{/autores/crear}"
                    >Crear autor</a
                  >
                </li>
              </ul>
            </li>
            <!--DROPDOWN EDITORIALES-->
            <li class="nav-item dropdown">
                <a
                  aria-expanded="false"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  href="#"
                  id="dropdown-editoriales"
                  role="button"
                >
                  Editoriales
                </a>
                <ul
                  aria-labelledby="dropdown-editoriales"
                  class="dropdown-menu dropdown-menu-dark"
                >
                  <li>
                    <a class="dropdown-item" th:href="@{/editoriales}"
                      >Mostrar todas</a
                    >
                  </li>
                  <li>
                    <a class="dropdown-item" th:href="@{/editoriales/crear}"
                      >Crear editorial</a
                    >
                  </li>
                </ul>
              </li>
          </ul>
        </div>
      </div>
    </nav>

  <div class="container mt-5 main">
      <h1 th:text = ${title}></h1>
      <hr class="mb-5 col-xl-12"/> 
      <form autocomplete="off" class="need-validation" id="formulario" method="POST"
        novalidate th:action="@{/clientes/__${action}__}" th:object="${cliente}">
       <input th:field="*{id}" type="hidden"/>
       <input th:field="*{alta}" type="hidden"/>
        <div class="form-floating mb-3 col-xl-6">
            <input class="form-control" id="nombre" placeholder="nombre" required th:field="*{nombre}" type="text"/>
            <label for="titulo">Nombre</label>
            <div class="invalid-feedback">El nombre es obligatorio</div>
        </div>
        
        <div class="form-floating mb-3 col-xl-6">
            <input class="form-control" id="apellido" placeholder="apellido" required th:field="*{apellido}" type="text"/>
            <label for="titulo">Apellido</label>
            <div class="invalid-feedback">El apellido es obligatorio</div>
        </div>
        
        <div class="form-floating mb-3 col-xl-6">
            <input class="form-control" id="documento" placeholder="documento" required th:field="*{documento}" type="number"/>
            <label for="titulo">Documento</label>
            <div class="invalid-feedback">El documento es obligatorio</div>
        </div>
        
        <div class="form-floating mb-3 col-xl-6">
            <input class="form-control" id="telefono" placeholder="telefono" required th:field="*{telefono}" type="text"/>
            <label for="titulo">Telefono</label>
        </div>
        
        <div class="col-xl-3">
            <button class="btn btn-succes" th:text="${action == 'guardar'} ? 'Crear cliente' : 'Guardar cambios'"
            type="submit"></button>
        </div>
      </form>      
  </div>

    <footer class="footer py-3 bg-dark fixed-bottom">
      <div class="container d-flex justify-content-center">
        <span class="text-muted">&copy; Daniela Gomez - 2021</span>
      </div>
    </footer>
    <!-- JavaScript -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   <script>
   	(() => {
            "use strict";

            const form = document.getElementById("formulario");
            form.addEventListener("submit", (event) => {
            if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
            }

            form.classList.add("was-validated");
            }, false)
            })();
  </script>
  </body>
</html>
